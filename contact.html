  <section>
    <main
     class="structural">
    <h2>Contacts</h2>
    <form>
        <div>
            <label for="name">name</label>
            <input type="text" name="name" id="name">
            <br>
            <label for="email">Email</label>
            <input type="Email" name="Email" id="Email">
            <br>
            <fieldset>
                <legend>What section of PROG1245 are you in? </legend>
                <label for="section4">section4</label>
                <input type="radio" name="sce" id="sec4" value="4">
                <br>
                <label for="section5">section5</label>
                <input type="radio" name="sec" id="sec5" value="5">
                <br>
                <label for="section8">section8</label>
                <input type="radio" name="sec" id="sec8" value="8">
                <br>
            </fieldset>
        </div>
        <div>
            <label for="help">What do you need help with?</label>
            <select>
            <input type="help" name="help" id="help">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="both(CSS&HTML)">both(CSS&HTML)</option> 
            </select>
        </div>
        <div>
            <label for="comment">comment</label>
            <textarea rows="4" name="comment" id="comment"></textarea>
        </div>
        <div>
            <label for="human">I am a human</label>
            <input type="checkbox" name="human" id="human" value="true">
         </div>
         <input type="submit">
    </form>
